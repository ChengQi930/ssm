//请求json，输出是json
function requestJson(){
	
	$.ajax({
		type:'get',
		url:'http://127.0.0.1:8080/User/GetLoginInfo',
		contentType:'application/x-www-form-urlencoded;charset=UTF-8',
		success:function(data){//返回json结果
			alert(data);
			var n1 = document.getElementById("content");
			n1.value=data;
			
		}
	});
}
